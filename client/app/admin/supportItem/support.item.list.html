<div class="clearfix">
  <h3 class="page-header">Admin: Manage Support Items <a href="javascript:void(0);" ui-sref="admin.supportItem.edit" class="btn btn-xs btn-primary">Add Support Item</a></h3>
</div>

<table class="table table-striped table-hover" st-pipe="tableUpdate" style="max-width: 800px;" st-table="displayed" st-safe-src="supportItems" st-set-filter="customFilter">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Is Active</th>
      <th>Actions</th>
    </tr>
    <tr>
      <th>
        <input st-search="name" placeholder="Name" class="input-sm form-control" type="search"/>
      </th>
      <th>
        <input st-search="description" placeholder="Description" class="input-sm form-control" type="search"/>
      </th>
      <th>
        <st-select-multiple choices="activeOptions" predicate="active"></st-select-multiple>
      </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="supportItem in displayed">
      <td>{{supportItem.name}}</td>
      <td>{{supportItem.description}}</td>
      <td>{{supportItem.active==='true'? 'Yes': 'No'}}</td>
      <td class="actions" style="text-align: right">
        <a href="javascript:void(0);" ui-sref="admin.supportItem.edit({id: supportItem._id})"><i class="fa fa-edit"></i></a>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td class="text-center" colspan="5" st-template="components/partials/pagination.html" st-pagination="" st-items-by-page="stTable.itemsPerPage" st-displayed-pages="9"></td>
    </tr>
  </tfoot>
</table>
