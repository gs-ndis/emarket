<div class="clearfix">
  <h2>Admin: Manage Variants<a href="javascript:void(0);" ui-sref="admin.variant.edit" class="btn btn-green pull-right"><span class="fa fa-plus-circle"></span>&nbsp;Add Variant</a></h2>
</div>

<div class="panel panel-default">
  <table class="table table-hover" st-pipe="tableUpdate" st-table="variants" st-set-filter="customFilter">
    <thead>
      <tr>
        <th>Support Item Id</th>
        <th>Variant ID</th>
        <th>Description</th>
        <th>Unit</th>
        <!--<th>Valid From</th>-->
        <!--<th>Locations</th>-->
        <th>Actions</th>
      </tr>
      <tr>
        <th>
          <input st-search="supportItemId" placeholder="Support Item ID" class="input-sm form-control" type="search"/>
        </th>
        <th>
          <input st-search="variantId" placeholder="Variant ID" class="input-sm form-control" type="search"/>
        </th>
        <th>
          <input st-search="description" placeholder="Description" class="input-sm form-control" type="search"/>
        </th>
        <th>
          <st-select-multiple choices="unitOptions" predicate="unit"></st-select-multiple>
          <!--<input st-search="unit" placeholder="Unit" class="input-sm form-control" type="search"/>-->
        </th>
        <!--<th></th>-->
        <!--<th></th>-->
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="variant in variants">
        <td>{{variant.supportItemId}}</td>
        <td>{{variant.variantId}}</td>
        <td>{{variant.description}}</td>
        <td>{{variant.unit}}</td>
        <!--<td>{{variant.validFrom}}</td>-->
        <!--<td>{{variant.locations}}</td>-->
        <td class="actions" style="text-align: right">
          <a href="javascript:void(0);" ui-sref="admin.variant.edit({id: variant._id})"><i class="fa fa-pencil text-green"></i></a>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td class="text-center" colspan="8" st-template="components/partials/pagination.html" st-pagination="" st-items-by-page="stTable.itemsPerPage" st-displayed-pages="9"></td>
      </tr>
    </tfoot>
  </table>
</div>
