      <div class="navbar-header pull-left">

      <button class="navbar-toggle" ng-show="isLoggedIn && !pendingUser" type="button" ng-click="toogleSideBar()">

        <span class="icon-bar"></span>

      </button>
    </div>

    <div class="navbar-right navbar-collapse navbar-menu" ng-show="!sideBarCollapsed || desktop" id="navbar-main">

        <div class="form-group">
          <input type="search" ng-model="search" class="form-control" placeholder="Search" ng-model-options="{updateOn: 'default blur', debounce: {default: 500, blur: 0}}"/>
        </div>

      <ul class="nav navbar-nav navbar-right">
